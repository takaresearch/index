site_name: TAKA vs FELLOWSHIP
site_description: 臨床および研究に関する記録（公開可能な範囲）
site_author: ""
repo_url: ""
repo_name: ""

theme:
  name: material
  language: ja
  palette:
    scheme: default
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.integrate
    - toc.integrate
    - search.suggest
    - search.highlight

extra_css:
  - stylesheets/print.css

extra_javascript:
  - javascripts/print-button.js

extra:
  analytics:
    provider: google
    property: G-T0Z53T6RS9

nav:
  - Index: index.md
  - 臨床:
      - 臨床トップ: clinical/index.md
      - 共通アルゴリズム: clinical/algorithm.md
      - 外来の型: clinical/outpatient.md
      - 外来英語フレーズ集: clinical/outpatient_phrasebook.md
      - 会話フレーズ集: clinical/conversation_phrases.md
      - 問診・インターラクションの型: clinical/interaction.md
      - 手術記録の型: clinical/surgery_note.md
      - OJT・実地研修: clinical/on_the_job_training.md
  - 研究:
      - 研究トップ: research/index.md
      - 業績: research/achievements.md
  - 運用・公開ポリシー: policy.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes


